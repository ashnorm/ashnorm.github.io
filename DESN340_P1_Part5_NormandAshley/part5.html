<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<title>Spooky Szn</title>

		<!-- link bootstrap --> 
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

		<!-- Link style sheet for added design features through css -->
		<link rel="stylesheet" type="text/css" href="CSS/style.css">
		
		<!-- Add a variety of Roboto fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
		<section id="navibar">	
		  <nav class="navbar navbar-dark bg-dark">
			  <div class="container-fluid">
			    <a class="navbar-brand">Spooky Szn</a>
			    <form class="d-flex" role="search">
			      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
			      <button class="btn btn-outline-success" type="submit">Search</button>
			    </form>
			  </div>
		  </nav>
		</section>
	</header>
		<section id="warn">
			<div class="alert alert-warning" role="alert">
			  Spooky Season Is Here!
			</div>
		</section>
		<section>
			<!-- Create section for hero -->
		<section class="container-fluid" id="hero">
			<div class="container">
				<div class="row">
					<section id="hero-chunk">
						<h1>Share Your Halloween</h1>
						<h3 class="tighten">Publish scaries and frights. </h3>
						<a class="CTA">Get Started</a>
					</section>
				</div>
			</div>
		</section>
		<!-- Create section for EXPLORE heading --> 
		<section>
			<div class="container-fluid">
				<div id="Explore">
					<section>
						<nav>	
							<h3>Explore</h3>
						</nav>	
					</section>
				</div>
			</div>
			<!-- Headings for photography categories --> 
			<div class="row" id="categories">
				<nav class="navigation">
					<ul>
						<li><a href="#">Costumes</a></li>
						<li><a href="#">Inspiration</a></li>
						<li><a href="#">Decorations</a></li>
					</ul>
				</nav>
			</div>
		</section>

		</section>
		<section>
			<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
			  <div class="carousel-indicators">
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
			    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
			  </div>
			  <div class="carousel-inner">
			    <div class="carousel-item active">
			      <img src="images/ghosty.jpg" class="d-block w-100" alt="cemetary">
			    </div>
			    <div class="carousel-item">
			      <img src="images/skeleton.jpg" class="d-block w-100" alt="skeleton">
			    </div>
			    <div class="carousel-item">
			      <img src="images/pumpkins.jpg" class="d-block w-100" alt="...">
			    </div>
			  </div>
				  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
				    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Previous</span>
				  </button>
				  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
				    <span class="carousel-control-next-icon" aria-hidden="true"></span>
				    <span class="visually-hidden">Next</span>
				  </button>
				</div>
		</section>




		<!-- Script to alter the bootstrap components -->
		<script src="https://cdn.jsdelivr.net/npm/
		bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>
	</body>
</html>
